<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Central - Your QR</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyLo7gB9lFCW0lf0KR2genMUcM33ZZgvpcaw&usqp=CAU"
      type="image/png"
    />
    <!-- CSS only -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="preloader"></div>
    <!-- Header  -->
    <header>
      <div class="bg-dark collapse" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted" id="header_info"></p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled" id="header_list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
          <a href="./index.html" class="navbar-brand d-flex align-items-center">
            <i class="bi bi-balloon-heart-fill fs-1"></i>
            <strong><h1>CS Central</h1></strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <div id="hero">
      <h3 class="text-light" id="hero-text">
        <i class="bi bi-qr-code-scan"></i> QR - Your QR
      </h3>
    </div>
    <div class="container my-2">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center text-dark">Type Something...</h3>
        </div>
        <div>
          <label for="size"><b>Select Size:</b></label>
          <select id="size">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
          </select>
        </div>
        <div>
          <label for="color"><b>Select Color:</b></label>
          <select id="color">
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="black">black</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
          </select>
        </div>
        <div class="card-body">
          <div class="content d-flex flex-row">
            <input
              type="text"
              name=""
              id="input_text"
              class="form-control form-control-md"
            />
            <input
              type="button"
              value="Generate QR"
              class="btn btn-sm btn-info text-dark"
              id="generate_qr"
            />
          </div>

          <div
            id="result"
            class="my-3 d-flex align-items-center justify-content-center"
          ></div>
          <div id="downloadBtn" class="text-center"></div>
        </div>
        <!-- <div class="card-footer">

            </div> -->
      </div>
    </div>

    <div id="myFooter"></div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
      crossorigin="anonymous "
    ></script>
    <script src="./js/qr-gen.js "></script>
    <script src="./js/common.js "></script>
    <!-- <script src="./js/qr-assets/qr.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"
      integrity="sha512-pUhApVQtLbnpLtJn6DuzDD5o2xtmLJnJ7oBoMsBnzOkVkpqofGLGPaBJ6ayD2zQe3lCgCibhJBi4cj5wAxwVKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
